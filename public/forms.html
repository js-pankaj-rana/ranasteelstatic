<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	  <meta charset="utf-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Home Page</title>
	<link rel="stylesheet" href="css/materialize.min.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
	<link rel="stylesheet" href="css/home.css" type="text/css" media="screen,projection"/>
	<link rel="stylesheet" href="css/pdp.css" type="text/css" media="screen,projection"/>
	<link rel="stylesheet" href="css/form.css" type="text/css" media="screen,projection"/>
</head>
<body>
	<img src="images/temp/header.PNG" style="width: 100%" />

	<section class="section">
		<div class="row">
    <form class="col s12 m6 offset-m3">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="mobile_num" type="text" class="validate">
          <label for="mobile_num">Mobile Number</label>
        </div>
      </div>
      
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="C/o. Ram Prasad, H.N. A45 Cannought Place, New Delhi, 110001" id="address" type="text" class="validate">
          <label for="address">Address</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
    </form>
  </div>
	</section>
  	

	<img src="images/temp/footer.PNG" style="width: 100%" />
	<script type="text/javascript" src="libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="libs/materialize.min.js"></script>
</body>
</html>
